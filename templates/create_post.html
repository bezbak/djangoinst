{% extends 'homepage.html' %}
{% load static %} 
{% block content %}
    {% include 'includes/header.html' %}
    <div class=" simple_padding album py-5 bg-light">
        <div class="container">
            <div class="row g-5">
                <div class="col-md-7 col-lg-8">
                  <h4 class="mb-3">Создать пост</h4>
                  <form method="POST" enctype="multipart/form-data"  class="needs-validation" novalidate="">
                    {% csrf_token %}
                    <div class="row g-3">
                      <div class="col-12">
                        <label for="address" class="form-label">Фото поста</label>
                        <input name='post_image' type="file" class="form-control"  required="">
                      </div>
                      <div class="col-12">
                        <label for="address2" class="form-label">Описание поста </label>
                        <input name='description' type="text" class="form-control" >
                      </div>
                    <hr class="my-4">
          
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Создать пост</button>
                  </form>
                </div>
              </div>
        </div>
      </div>

{% include 'includes/footer.html' %}
{% endblock %}
