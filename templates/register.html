{% extends 'homepage.html' %}
{% load static %} 
{% block content %}
    {% include 'includes/header.html' %}
    <div class=" simple_padding album py-5 bg-light">
        <div class="container">
            <div class="row g-5">
                <div class="col-md-7 col-lg-8">
                  <h4 class="mb-3">Регистрация</h4>
                  <form method="POST" class="needs-validation" novalidate="">
                    {% csrf_token %}
                    <div class="row g-3">
          
                      <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text">@</span>
                          <input name='username' type="text" class="form-control" placeholder="Username" required="">
                        </div>
                      </div>
                      <div class="col-12">
                        <label for="address" class="form-label">Пароль</label>
                        <input name='password' type="password" class="form-control"  required="">
                      </div>
                      <div class="col-12">
                        <label for="address2" class="form-label">Подтвердите пароль </label>
                        <input name='confirm_password' type="password" class="form-control" >
                      </div>
          
                      
                    <hr class="my-4">
          
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Регистрация</button>
                  </form>
                </div>
              </div>
        </div>
      </div>

{% include 'includes/footer.html' %}
{% endblock %}
